<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id='res'>Clique no botão acima para iniciar.</section>
</body>
<script>
    function converter() {
        var dist = window.prompt('Digite uma distância em metros (m).')
        var res = window.document.querySelector('section#res')
        res.innerHTML = `<h2>A distância de ${dist} metros corresponde a...</h2>`
        res.innerHTML += `<p>${(dist / 1000).toLocaleString('pt-br', {style: 'decimal'})} quilômetros (Km).</p>`
        res.innerHTML += `<p>${(dist / 100).toLocaleString('pt-br', {style: 'decimal'})} hectômetros (Hm).</p>`
        res.innerHTML += `<p>${(dist / 10).toLocaleString('pt-br', {style: 'decimal'})} decâmetros (Dam).</p>`
        res.innerHTML += `<p>${(dist * 10).toLocaleString('pt-br', {style: 'decimal'})} decimetros (dm).</p>`
        res.innerHTML += `<p>${(dist / 100).toLocaleString('pt-br', {style: 'decimal'})} centímetros (cm).</p>`
        res.innerHTML += `<p>${(dist / 1000).toLocaleString('pt-br', {style: 'decimal'})} milímetros (mm).</p>`

    }

</script>
</html>
