<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <section id="res">Clique no bot√£o acima para iniciar.</section>
    <script>
        function converter() {
            var celsius = Number(window.prompt('Digite uma temperatura em graus Celsius'))
            var fahrenheit = ((celsius * 9 / 5) + 32)
            var kelvin = celsius + 273
            var res = window.document.querySelector('section#res')
            res.innerHTML = `<h2>A temperatura de ${celsius.toLocaleString('pt-br', {style: 'decimal'})} corresponde a</h2>`
            res.innerHTML += `<p>${fahrenheit.toLocaleString('pt-br', {style: 'decimal'})} graus Fahrenheit e a</p>`
            res.innerHTML += `<p>${kelvin.toLocaleString('pt-br', {style: 'decimal'})} graus Kelvin.</p>`
        }
    </script>
</body>
</html>
