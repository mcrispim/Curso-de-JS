<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <h1>Desafio 3 - Antes e Depois</h1>
    <button onclick="ant_suc()">Antecessor e Sucessor</button>
    <script>
        function ant_suc() {
            var num = Number(window.prompt('Digite um número inteiro qualquer.'))
            window.alert(`Antes de ${num} temos o número ${num - 1}.\nDepois de ${num} temos o número ${num + 1}`)
        }
    </script>
</body>
</html>
