<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>
<body>
    <h1>nacionalidade</h1>
    <p>Onde você mora? <input type="text" name="txtpaís" id="txtpaís"></p>
    <div id="res">

    </div>
</body>
<script>
    var txtp = window.document.querySelector('input#txtpaís')
    var país = txtp.value
    var res = window.document.querySelector('div#res')
    res.innerHTML = `<p>Se você mora no(a) ${país}, você deve ser `
    if (país == 'Brasil') {
        res.innerHTML += '<strong>brasileiro(a)</strong>'
    }
    else {
        res.innerHTML += '<strong>estrangeiro(a)</strong>'
    }
</script>
</html>
